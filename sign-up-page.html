<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/webp"
      href="/images/icon.png"
    />
    <script
      defer
      data-domain="ubercoders.in"
      src="https://plausible.io/js/script.file-downloads.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q =
            window.plausible.q || []).push(
            arguments
          );
        };
    </script>

    <title>UberCoders</title>
    <link
      rel="stylesheet"
      href="/styles/style.css"
    />
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to UberCoders</h1>
      <div id="signup-form">
        <form>
          <div class="form-group">
            <label for="signup-username"
              >Username</label
            >
            <input
              type="text"
              id="signup-username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-email"
              >Email</label
            >
            <input
              type="email"
              id="signup-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password"
              >Password</label
            >
            <input
              type="password"
              id="signup-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="button">
            Sign Up
          </button>
        </form>
        <span
          class="toggle-link"
          onclick="toggleForm()"
          >Already have an account? Log In</span
        >
      </div>
      <div id="login-form" style="display: none">
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password"
              >Password</label
            >
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="button">
            Log In
          </button>
        </form>
        <span
          class="toggle-link"
          onclick="toggleForm()"
          >Don't have an account? Sign Up</span
        >
      </div>
    </div>

    <script>
      function toggleForm() {
        const signupForm =
          document.getElementById("signup-form");
        const loginForm =
          document.getElementById("login-form");

        if (signupForm.style.display === "none") {
          signupForm.style.display = "block";
          loginForm.style.display = "none";
        } else {
          signupForm.style.display = "none";
          loginForm.style.display = "block";
        }
      }
    </script>
    <script
      type="module"
      src="script/index.js"
      defer
    ></script>
  </body>
</html>
